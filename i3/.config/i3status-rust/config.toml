# interval = 1

[[block]]
block = "sound"
format = "{output_description} {volume}"

[[block]]
block = "music"
buttons = ["prev", "play", "next"]
on_collapsed_click = "spotify"

[[block]]
block = "notify"

[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R"

